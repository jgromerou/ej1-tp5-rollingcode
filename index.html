<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego Números Magicos" />
    <meta name="keybords" content="numeros, magicos, js, dom, practica" />
    <meta name="author" content="Romero Uro Juan Gerardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Números Magicos</title>
  </head>
  <body>
    <header>
      <div class="bg-body-secondary">
        <h1 class="text-center">Juego Números Mágicos</h1>
        <h2 id="subtitulo" class="text-center m-2 pt-2 pb-3">
          Elige un número del 0 al 100:
        </h2>
      </div>
    </header>

    <main>
      <section class="container text-center">
        <div class="row m-2">
          <article id="seccionPadreJugador" class="col-12 col-sm-6 card p-1">
            <div class="card-header">Jugador:</div>
            <div
              id="contenedorNumeroJugador"
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <form>
                <div class="pt-2 mb-3">
                  <label for="inputNumero" class="form-label"
                    >Ingrese el número:</label
                  >
                  <input
                    id="inputNumero"
                    type="number"
                    class="form-control"
                    aria-describedby="numeroJugadorHelp"
                    onkeypress="return event.charCode !== 101 && event.charCode !== 69"
                  />
                </div>

                <button
                  id="botonEleccionJugador"
                  type="submit"
                  class="btn btn-primary mb-2 p-2 fs-6"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                >
                  Iniciar el Juego
                </button>
              </form>
            </div>
          </article>
          <article id="imagenPadre" class="col-12 col-sm-6 card p-1">
            <div class="card-header">Número Mágico:</div>
            <div class="align-items-center">
              <p
                id="parrafoNumeroMagico"
                class="pt-1 lead card-text fs-4 d-none"
              >
                Número Aleatorio elegido por el random
              </p>
              <img
                id="imagenComputadora"
                class="pt-1 m-2"
                width="90"
                src="assets/img/signoPregunta.png"
                alt="imagen signo pregunta"
              />
            </div>
          </article>
        </div>
      </section>
      <section class="m-2 p-2 text-center">
        <button id="jugarNuevamente" class="btn btn-success fs-6 disabled">
          Volver a Jugar
        </button>
      </section>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="myModalLabel">
              Alerta del Sistema
            </h1>
            <button
              id="botonCloseModal"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            id="modal-body"
            class="modal-body alert alert-primary"
            role="alert"
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-center text-light py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/maxInput.js"></script>
  </body>
</html>
